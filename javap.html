<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="images/portfolio/gallery/java1.jpg" alt="Photo 1">
        </div>
        <div class="gallery-item">
            <img src="images/portfolio/gallery/java2.jpg" alt="Photo 2">
        </div>
    </div>

</body>
</html>
